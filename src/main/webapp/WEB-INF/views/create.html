<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h3>Add product</h3>
<p>
    <a href="/home">
        Back to List
    </a>
</p>
<div id="form">
    <form action="/save" th:object="${musicForm}" method="Post" novalidate="novalidate"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}">
        </div>
        <div>
            <label>Link</label>
            <input type="file" th:field="*{link}" accept="audio/*">
        </div>
        <div>
            <label>Type</label>
            <div th:each="category : ${categories}">
                <input type="checkbox" th:field="*{type}" th:value="${category.name}" th:text="${category.name}">
            </div>
        </div>
        <button type="submit">Save</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
